<!DOCTYPE html>
<html lang="en" data-path-to-root="./">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Projects</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script defer src="active.js"></script>

        <style>

            .projects-grid {
                margin: 30px auto 0 auto; /* Added top margin */
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 30px; /* Increased gap */
                padding-left: 4pc;
                padding-right: 4pc;
                padding-bottom: 50px;
                max-width: 1100px;
            }

            .project {
                text-align: center;
                background: white; /* Added background */
                padding: 20px; /* Added padding */
                border-radius: 10px; /* Rounded corners */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08); /* Subtle shadow */
                transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth transition */
                display: flex; /* Use flexbox for content distribution */
                flex-direction: column;
                justify-content: space-between;
            }

            .project:hover {
                transform: translateY(-5px); /* Lift effect on hover */
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Stronger shadow on hover */
            }

            .project img {
                width: 100%;
                max-width: 100%; /* Ensure image doesn't exceed parent width */
                height: 200px; /* Fixed height for images */
                object-fit: cover; /* Ensure images cover the area */
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 15px; /* Added margin below image */
            }

            .project a {
                margin-top: 10px;
                text-decoration: none;
                color: #007bff; /* Bootstrap primary blue */
                font-weight: bold;
                font-size: 1.2em; /* Larger font size */
            }

            .project a:hover {
                text-decoration: underline;
            }

            /* Responsive for mobile */
            @media screen and (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            }
        </style>
    </head>
    <body>
        <div class="banner-area">
            <h1 class="bold-title-h1"> Projects</h1>
        </div>

        <div id="navbar-placeholder"></div>

        <div class="projects-grid">
            <div class="project">
              <img src="imgs/hpe_header.png" alt="Project 1">
              <a href="projects/hpe.html">Human Position Estimation</a>
            </div>
            <div class="project">
              <img src="imgs/trader_header.jpg" alt="Project 2">
              <a href="projects/llm_portfolio_opt.html">Technical Analysis Trader</a>
            </div>
            <div class="project">
              <img src="imgs/minesweeper.png" alt="Project 3">
              <a href="projects/minesweeper.html">OCaml Minesweeper</a>
            </div>
            <div class="project">
                <img src="imgs/academic.png" alt="Project 4">
                <a href="projects/class_proj.html">Notable Class CS Projects</a>
              </div>
            <div class="project">
              <img src="imgs/pump_header.png" alt="Project 5">
              <a href="projects/pump.html">Dual Action Piston Pump</a>
            </div>
            <div class="project">
                <img src="imgs/cad.jpg" alt="Project 6">
                <a href="projects/small_cad.html">Small CAD Projects </a>
              </div>
          </div>


        <script src="navbar.js"></script>
        <script src="app.js"></script>
        <script src="active.js"></script>
        <button id="scrollToTopBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>
        <script src="scrollToTop.js"></script>
    </body>
</html>
