<!DOCTYPE html>
<html lang="en" data-path-to-root="./">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Projects</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script defer src="active.js"></script>

        <style>

            .projects-grid {
                margin: 0 auto;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                padding-left: 4pc;
                padding-right: 4pc;
                padding-bottom: 50px;
                max-width: 1100px;
                
            }

            .project {
                text-align: center;
            }

            .project img {
                width: 100%;
                height: 80%;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .project a {
                display: block;
                margin-top: 10px;
                text-decoration: none;
                color: #0073e6;
                font-weight: bold;
            }

            .project a:hover {
                text-decoration: underline;
            }

            /* Responsive for mobile */
            @media screen and (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            }
        </style>
    </head>
    <body>
        <div class="banner-area">
            <h1 class="bold-title-h1"> Projects</h1>
        </div>

        <div id="navbar-placeholder"></div>

        <div class="projects-grid">
            <div class="project">
              <img src="imgs/hpe_header.png" alt="Project 1">
              <a href="projects/hpe.html">Human Position Estimation</a>
            </div>
            <div class="project">
              <img src="imgs/trader_header.jpg" alt="Project 2">
              <a href="projects/llm_portfolio_opt.html">Technical Analysis Trader</a>
            </div>
            <div class="project">
              <img src="imgs/minesweeper.png" alt="Project 3">
              <a href="projects/minesweeper.html">OCaml Minesweeper</a>
            </div>
            <div class="project">
                <img src="imgs/academic.png" alt="Project 4">
                <a href="projects/class_proj.html">Notable Class CS Projects</a>
              </div>
            <div class="project">
              <img src="imgs/pump_header.png" alt="Project 5">
              <a href="projects/pump.html">Dual Action Piston Pump</a>
            </div>
            <div class="project">
                <img src="imgs/cad.jpg" alt="Project 6">
                <a href="projects/small_cad.html">Small CAD Projects </a>
              </div>
          </div>


        <script src="navbar.js"></script>
        <script src="app.js"></script>
        <script src="active.js"></script>
    </body>
</html>
